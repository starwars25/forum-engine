<h1>{{topic.theme}}</h1>
<div ng-repeat="opinion in topic.opinions">
    <h3>{{opinion.nickname}}</h3>
    <img ng-src="{{opinion.avatar_url}}" />
    <p>{{opinion.content}}</p>

</div>
<form ng-show="loggedIn()" name="createOpinionForm" ng-submit="createOpinionForm.$valid && createOpinion()">
    <label>Content</label>
    <br>
    <textarea ng-model="newOpinion.content" minlength="2"></textarea>
    <br>
    <button type="submit">Submit</button>
</form>
