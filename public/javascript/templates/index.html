<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <h1>Content</h1>
        <a href="/#/new-topic" ng-show="loggedIn()">New Topic</a>

        <div ng-repeat="topic in topics" class="topic">
            <img ng-src="{{topic.avatar_url}}" class="avatar"/>

            <h3 class="topic-theme"><a href="/#/topics/{{topic.id}}">{{topic.theme}}</a></h3>
            <h4 class="topic-author">{{topic.nickname}}</h4>

            <div class="clearfix"></div>
        </div>
        <div class="topic-pagination">
            <ul class="pagination">
                <li>
                    <a href="" ng-click="fetchTopics(1)" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li><a href="" ng-show="pagination.previosPage()" ng-click="fetchTopics(pagination.previosPage())">{{pagination.previosPage()}}</a></li>
                <li class="active"><a href="" ng-show="pagination.currentPage()" ng-click="fetchTopics(pagination.currentPage())" >{{pagination.currentPage()}}</a></li>
                <li><a href="" ng-show="pagination.nextPage()" ng-click="fetchTopics(pagination.nextPage())">{{pagination.nextPage()}}</a></li>
                <li>
                    <a href="" aria-label="Next" ng-click="fetchTopics(pageCount)">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>

        </div>
    </div>

</div>
